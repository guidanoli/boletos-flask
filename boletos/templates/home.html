{% extends 'base.html' %}

{% block fulltitle %}Boletos{% endblock %}

{% block header %}
<h1>Serviços</h1>
<hr/>
{% endblock %}

{% block content %}
➕ <a href="{{ url_for('services.register') }}">Novo serviço</a><br/>
<br/>
<table>
    <tr>
        <th>Serviço</th>
    </tr>
    {% for service in services %}
    <tr>
        <td><a href="{{ url_for('services.index', service_id=service['id']) }}">{{ service['name'] }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
