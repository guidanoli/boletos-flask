{% extends 'base.html' %}

{% block header %}{% block title %}New payment{% endblock %}{% endblock %}

{% block body %}
<form method="post">
    <label for="year">Year:</label>
    <input type="number" name="year" step="1" required /><br/>
    <br/>
    <label for="month">Month:</label>
    <input type="number" name="month" step="1" min="1" max="12" required /><br/>
    <br/>
    <label for="file">File:</label>
    <input type="file" name="file" accept="application/pdf,image/*" required /><br/>
    <br/>
    <input type="submit" value="Submit">
</form>
{% endblock %}
