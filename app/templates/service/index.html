{% extends 'base.html' %}

{% block header %}{% block title %}{{ service['name'] }}{% endblock %}{% endblock %}

{% block body %}
<a href="{{ url_for('service.payment.new', service_id=service['service_id']) }}">New payment</a>
<ul>
    {% for payment in payments %}
    <li><a href="{{ url_for('service.payment.view', service_id=payment['service_id'], payment_id=payment['payment_id']) }}">{{ month_name[payment['month']] }}/{{ payment['year'] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
