{% extends 'base.html' %}

{% import 'macros.html' as macros %}

{% block header %}
    {{ macros.service_as_linked_text(service) }}
    ::
    {% block title %}
        New payment
    {% endblock %}
{% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        Date:
        <input type="number" name="year" size="6" value="{{ now.year }}">
        /
        <input type="number" name="month" min="1" max="12" size="4" value="{{ now.month }}"><br/>
        <br/>
        <label for="file">File:</label>
        <input type="file" name="file" accept="application/pdf,image/*" required /><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
