{% extends 'base.html' %}

{% import 'macros.html' as macros %}

{% block parenturl %}{{ url_for('index') }}{% endblock %}

{% block title %}New service{% endblock %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        <label for="name">* Name:</label>
        <input name="name" value="{{ request.form.name }}" required><br/>
        <br/>
        <label for="frequency">* Frequency:</label>
        <select name="frequency" required>
            {% for frequency in frequencies %}
                <option
                        value="{{ frequency }}"
                        {% if frequency == request.form.get('frequency') %}selected{% endif %}
                        >
                        {{ macros.frequency_as_text(frequency) }}
                </option>
            {% endfor %}
        </select><br/>
        <br/>
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" /><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
