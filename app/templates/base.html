<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block backlink %}<a href="{{ url_for('index') }}">Home</a>{% endblock %}
        <h1>{% block header %}{% endblock %}</h1>
        {% for message in get_flashed_messages() %}
        <p>[!] {{ message }}</p>
        {% endfor %}
        {% block body %}{% endblock %}
    </body>
</html>
