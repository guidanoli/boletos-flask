<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <h1>{% block header %}{% endblock %}</h1>
        <ul style="color: firebrick">
            {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% block body %}{% endblock %}
    </body>
</html>
