<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <h1>{% block header %}{% endblock %}</h1>
        {% for message in get_flashed_messages() %}
        <p>[!] {{ message }}</p>
        {% endfor %}
        {% block body %}{% endblock %}
    </body>
</html>
