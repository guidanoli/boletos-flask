{% extends 'base.html' %}

{% block header %}{% block title %}{{ title }}{% endblock %}{% endblock %}

{% block body %}
<ul>
    {% for service in services %}
    <li>
        <a href="{{ url_for('service.index', service_id=service.service_id) }}">
            {{ service.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
